name: CI - Tests & Coverage (simple)

on:
  push:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # BACKEND
      - name: Set up Java 11 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"
          cache: maven

      - name: Run backend tests
        run: mvn test
        working-directory: back

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: back/**/target/site/jacoco/index.html

      # FRONTEND
      - name: Set up Node.js 18 LTS
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: front/package-lock.json

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install frontend deps
        run: npm install
        working-directory: front

      - name: Run frontend tests with coverage
        working-directory: front
        run: ng test --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Upload frontend coverage (lcov + html)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: |
            front/coverage/**/lcov.info
            front/coverage/**

      # SONARCLOUD
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
  
  docker-publish:
    name: Build & Push Docker images to Docker Hub
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push back
        uses: docker/build-push-action@v6
        with:
          context: back
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-back:latest

      - name: Build and push front
        uses: docker/build-push-action@v6
        with:
          context: front
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-front:latest
